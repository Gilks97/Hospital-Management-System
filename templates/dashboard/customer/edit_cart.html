{% extends 'dashboard/customer/base.html' %}
{% block title %}edit cart {% endblock %}

{% block content %}
{% load static %}
<section class="content">
  <div class="container-fluid">
      <div class="card card-primary" style="max-width:600px;margin:0 auto ;border-radius: 20px;">
          <div class="card-header">
              <h3>edit cart</h3>
          </div>
          <form action="" method="post" >
              {% csrf_token %}
           
              <div class="card-body">
                  <div class="form-group">
                      {{form}}
                  </div>
              </div>
              <button type="submit" class="btn btn-primary">submit</button>
          </form>
      </div>
  </div>
</section>
{% endblock %}
