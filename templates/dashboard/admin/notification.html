{% extends 'dashboard/admin/base.html' %}
{% block title %}product_list{% endblock %}
{% block content %}
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">notification</h3>
          </div>
         
          <div class="card-body">
           
            
            <table class="table table-striped">
              <thead>
                <tr>
                    <th>#</th>
                    <th>message</th>
                    <th>time</th>
                </tr>
              </thead>
               
                 <tbody>
                    {% for not in note %}
                    <tr>
                        <td>{{not.id}}</td>
                        <td>{{ not.message }}</td>
                        <td>{{not.created_at}}</td>
                    </tr>
                    {% empty %}
                <tr>
                  <td colspan="10">No notification found.</td>
                </tr>
                {% endfor %}
                 </tbody>
                 
                 </table>
          </div>
        </div>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
{% endblock %}
