                <div class="card-header">delete</div>
                 <div class="card-header">
                    <h4>are you sure you want to delete </h4>
                 </div>
               <div class="card-body">
                <div class="card-header" style="margin-bottom:100px ;">
                    {{drug}}

               </div>
            </div>

    </div>
</section>
