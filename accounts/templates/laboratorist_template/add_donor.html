{% extends 'laboratorist_template/base_template.html' %}

{% block main_content %}

{% load static %}

<section class="content">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Add Donor Report</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form role="form" method="POST" action="{% url 'add_donor_report_save' %}">
                        {% csrf_token %}
                        
                        {% if messages %}
                        <div class="form-group">
                        
                        </div>
                        {% endif %}
                            

                        <div class="card-body">
                            <div class="form-group">
                                <label>Donor's Name</label>
                                <input type="text" class="form-control" name="donors_name" placeholder="Donor's Name" id="id_donors_name">
                            </div>

                            <div class="form-group">
                                <label>Blood Type</label>
                                <select name="blood_type" id="blood_type" class="form-control">
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Age</label>
                                <input type="text" class="form-control" name="age" placeholder="Age">
                            </div>

                            <div class="form-group">
                                <label>Weight</label>
                                <input type="text" class="form-control" name="weight" placeholder="Enter Donors Weight" id="id_weight">
                            </div>

                            <div class="form-group">
                                <label>Contact</label>
                                <input type="text" class="form-control" name="mobile" placeholder="Enter Contact">
                            </div>

                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" name="location" placeholder="Address" >
                            </div>

                            <!-- <div class="form-group">
                                <label>Date</label>
                                <input type="text" class="form-control" name="date" placeholder="Date" >
                            </div> -->


                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Add Record</button>
                        </div>
                    </form>
                    </div>
                    <!-- /.card -->

                    <!-- <div class="row">
                        <div class="col">
                          <a class="btn btn-primary" href="/add_doctor" role="button">+ Add New Doctor</a>
                        </div>
                        <div class="col">
                          <a class="btn btn-primary" href="/manage_doctor" role="button">- Manage Doctor</a>
                        </div>
                        <div class="col-6"></div>
                      </div>
                      <br>

                </div> -->
            </div>

        </div><!-- /.container-fluid -->
      </section>

{% endblock main_content%}
