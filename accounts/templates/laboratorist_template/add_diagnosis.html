{% extends 'laboratorist_template/base_template.html' %}

{% block main_content %}

{% load static %}

<section class="content">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Add Laboratory Report</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form role="form" method="POST" action="{% url 'add_diagnosis_report_save' %}">
                        {% csrf_token %}
                        
                        {% if messages %}
                        <div class="form-group">
                        
                        </div>
                        {% endif %}
                            

                        <div class="card-body">
                            <div class="form-group">
                                <label>Patient's Name</label>
                                <input type="text" class="form-control" name="patients_name" placeholder="Patients Name" id="id_patients_name">
                            </div>

                            <div class="form-group">
                                <label>Age</label>
                                <input type="text" class="form-control" name="age" placeholder="Age">
                            </div>

                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" name="address" placeholder="Address">
                            </div>

                            <div class="form-group">
                                <label>Sample Taken</label>
                                <input type="text" class="form-control" name="sample_taken" placeholder="Enter Sample Taken" id="id_sample_taken">
                            </div>

                            <div class="form-group">
                                <label>Findings</label>
                                <input type="text" class="form-control" name="findings" placeholder="Enter Findings">
                            </div>

                            <!-- <div class="form-group">
                                <label>Time taken</label>
                                <input type="text" class="form-control" name="ime taken" placeholder="Time taken" >
                            </div> -->


                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Add Record</button>
                        </div>
                    </form>
                    </div>
                    <!-- /.card -->

                    <!-- <div class="row">
                        <div class="col">
                          <a class="btn btn-primary" href="/add_doctor" role="button">+ Add New Doctor</a>
                        </div>
                        <div class="col">
                          <a class="btn btn-primary" href="/manage_doctor" role="button">- Manage Doctor</a>
                        </div>
                        <div class="col-6"></div>
                      </div>
                      <br>

                </div> -->
            </div>

        </div><!-- /.container-fluid -->
      </section>

{% endblock main_content%}
