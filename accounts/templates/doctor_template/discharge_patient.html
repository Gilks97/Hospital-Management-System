{% extends 'doctor_template/base_template.html' %}

{% load static %}


{% block custom_css %}

  <style>
    #customers {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    #customers td, #customers th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    #customers tr:nth-child(even){background-color: #f2f2f2;}
    
    #customers tr:hover {background-color: #ddd;}
    
    #customers th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #4f9dea;
      color: white;
    }
    </style>
{% endblock custom_css %}
    

{% block main_content %}
<div class="container">
  <div class="row" style="justify-content: space-between; display: flex; align-items: center;">
    <div class="col-md-10">
      <h1>Discharge Patient</h1>
      <div class="col-md-2 text-end">
        <button class="btn btn-primary text-align-end" type="submit"><a style="color: white;" href="{% url 'add_donor' %}">Add Record</a></button>
      </div>
    </div>

  </div>
  
  <div class="row">
    <div class="col-md-12 table-responsive">
      <table class="table  table-striped" id="customers">
        <tr>
            <th>#</th>
            <th>Patient's Name</th>
            <th>Patient's Progress</th>
            <th>Date Admitted</th>
            <th>Action</th>

        </tr>
        
        <tr>
            <td>1</td>
            <td>Test User</td>
            <td>Positive</td>
            <td>12/08/2023</td>
            <td>
                <a type="button"class="btn btn-warning btn-sm" href="#"> <iconify-icon icon="material-symbols:eject"></iconify-icon>Discharge</a>
            </td>
        </tr>


        </table>
    </div>
  </div>
</div>
{% endblock main_content%}
