{% extends 'doctor_template/base_template.html' %}

{% block main_content %}

{% load static %}

<section class="content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Add Appointment</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" method="POST" action="{% url 'add_appointment_save' %}">
                    {% csrf_token %}

                    <div class="card-body">
                        <div class="form-group">
                            <label>Patient's Name</label>
                            <input type="text" class="form-control" name="patient" placeholder="Patient's Name" id="id_donors_name">
                        </div>

                        <div class="form-group">
                            <label>Date of Appointment</label>
                            <input type="date" class="form-control" name="date" placeholder="Date" >
                        </div>

                        <div class="form-group">
                            <label>Time</label>
                            <input type="time" class="form-control" name="time" placeholder="Time" >
                        </div>


                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Add Appointment</button>
                    </div>
                </form>
                </div>
                <!-- /.card -->

                <!-- <div class="row">
                    <div class="col">
                        <a class="btn btn-primary" href="/add_doctor" role="button">+ Add New Doctor</a>
                    </div>
                    <div class="col">
                        <a class="btn btn-primary" href="/manage_doctor" role="button">- Manage Doctor</a>
                    </div>
                    <div class="col-6"></div>
                    </div>
                    <br>

            </div> -->
        </div>

    </div><!-- /.container-fluid -->
    </section>

{% endblock main_content%}
