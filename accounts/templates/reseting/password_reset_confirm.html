{% extends 'reseting/base.html' %}

{% block content %}

{% if validlink %}
<div class="card-body login-card-body">
    <p class="login-msg-box">Change Password</p>
</div>
    <form action="{% url 'login_user' %}" method="post">
        {% csrf_token %}
        <div class="d-flex align-items-center justify-content-center" style="height: 50vh; margin-top: 50px;">
        <div class="card card-login" style="width: 400px;">
        <div class="card-body login-card-body">
            <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" name="email">
            <div class="input-group-append">
                <div class="input-group-text">
                <span class="fas fa-envelope"></span>
                </div>
            </div>
            </div>
            <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" name="password">
            <div class="input-group-append">
                <div class="input-group-text">
                <span class="fas fa-lock"></span>
                </div>
            </div>
            </div>
            <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-success btn-block">Change Password</button>
            </div>
            <div class="col-12 text-center">
                <a href="{% url 'password_reset' %}">Reset Password</a>
            </div>
            </div>
        </div>
        </div>
    </div>
    </form>

{% else %}
<p>
    The Password Link Was Invalid or Expired
</p>

{% endblock content %}
